{{ define "main" }}
<div class="post">
    {{ $dateTime := .PublishDate.Format "2006-01-02" }}
    {{ $dateFormat := .Site.Params.dateFormat | default "Jan 2, 2006" }}
    <p>Last updated: <time datetime="{{ $dateTime }}">{{ .PublishDate.Format $dateFormat }}</time></p>
    {{ .Content }}
</div>
{{ end }}
