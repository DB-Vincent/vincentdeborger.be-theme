<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/style.css">
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/highlight.css">
    <link rel="icon" type="image/x-icon" href="{{ .Site.BaseURL }}/favicon.ico">
    <link rel="alternate" type="application/rss+xml" href="{{.Site.BaseURL }}/index.xml" title="{{ .Site.Title }}">
    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>

    <meta name="description" content="My portfolio and blog, where I sometimes post technical things.">
</head>
